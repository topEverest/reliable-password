<form class="form" [formGroup]="form" (ngSubmit)="go()">

  <app-custom-password-input formControlName="password"></app-custom-password-input>
  <app-password-status
    [passwordControl]="control"
    [password]="passwordInputString"
    (validForm)="disableButton = $event"
  ></app-password-status>

  <button
    mat-raised-button
    type="submit"
    color="primary"
    [disabled]="disableButton"
  >Go
  </button>

</form>
